general {
  grace = 10
}

image{
    monitor =
    # path = /home/vlabdrake/Pictures/cyberpunk-01/cyberpunk-01-6.jpg
    size = 1080
    rounding = 0
    position = 0, 0
    
    reload_time = 1
    reload_cmd = cat /run/user/1000/dynamic_wallpaper
}

label {
    monitor =
    text = <b>$USER</b>
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba(255, 255, 255, 1.0)
    font_size = 25
    font_family = Inter
    rotate = 0 # degrees, counter-clockwise

    position = 0, 0
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 3
}

label {
    monitor =
    text = <b>$LAYOUT[!,ru]</b>
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba(200, 200, 200, 1.0)
    font_size = 12
    font_family = Inter
    rotate = 0 # degrees, counter-clockwise

    position = -160, -100
    halign = center
    valign = center
}

image {
    monitor =
    path = /home/vlabdrake/.face
    size = 256 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 0
    border_color = rgb(221, 221, 221)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    position = 0, 200
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 350, 40
    outline_thickness = 2
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(200, 200, 200)
    inner_color = rgb(50, 50, 50)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = Password # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 10 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -100
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 3
}
